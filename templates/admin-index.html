{% extends 'base.html' %} {% block content %}
{% for index in indexs %}
  <form action="{{ url_for('update_indexss', index_id=index._id) }}" method="POST">
<div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ index.title }}">
   
  </div>
  
 
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Text</label>
    <textarea class="form-control" id="subject" name="subject" rows="3">{{ index.subject }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
{% endfor %}

</form>
 

{% endblock %}
