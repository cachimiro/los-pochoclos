<!---- style for image slide show------><style>.mySlides {

/* Slideshow container */

.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}


/* Fading animation */

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 3s;
  animation-name: fade;
  animation-duration: 3s;
  width: 80%;


}

@-webkit-keyframes fade {
  from {
    opacity: .4
  }
  to {
    opacity: 1
  }
}

@keyframes fade {
  from {
    opacity: .4
  }
  to {
    opacity: 1
  }
}

/* On smaller screens, decrease text size */

<script>
var slideIndex=0;
showSlides();

function showSlides() {
  var i;
  var slides=document.getElementsByClassName("mySlides");
  var stopSlideShow=document.getElementsByClassName('stop-Slide-Show');
  for (i=0;
  i < slides.length;
  i++) {
    slides[i].style.display="none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex=1
  }

  slides[slideIndex-1].style.display="block";
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}
