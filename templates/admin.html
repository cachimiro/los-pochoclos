{% extends 'base.html' %} {% block content %}
<h3> Administration </h3>

<p>Change or update reviews </p>
<div class="row">
   
<form action="{{ url_for('update_opinion', opinion_id=opinion._id) }}" method="POST" class="col-12">
        <div class="row">
            <div class="row">
                <div class="input-field col-12">
                   
                    <label>Task Category</label>
                </div>
            </div>
            <div class="input-field col-12">
                <input id="name" name="name" type="text" value="{{opinion.name}}">
                <label for="icon_prefix">test</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col-12">
                <i class="material-icons prefix">subject</i>
                <textarea name="surname" id="surname" >{{opinion.surname}}</textarea>
               
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="Title" name="Title" type="text">
                <label>Title</label>
            </div>
        </div>
        <div class="row">
            
                
                
            <div class="input-field col-12">
                <i class="material-icons prefix">subject</i>
                <textarea name="Opinion" id="Opinion">{{opinion.Opinion}}</textarea>
               
            </div>
             <div class="input-field col-12">
                <i class="material-icons prefix">subject</i>
                <textarea name="opinion.how_would_you_improve_it" id="opinion.how_would_you_improve_it">{{ opinion.how_would_you_improve_it }}</textarea>
               
            </div>
        <div class="row">
            <button>hello</button> 
             
        </div>
    </form>
</div>
 
{% endblock %}
