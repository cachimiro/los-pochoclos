{% extends 'base.html' %} {% block content %}
{% for fan in fan %}
  <form action="{{ url_for('update_rooms', fan_id=fan._id) }}" method="POST">
<div class="form-group">
    <label for="name">Fan rooms Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ fan.title }}">
   
  </div>
  <div class="form-group">
    <label for="surname">Price</label>
    <input <input type="text" class="form-control" id="price" name="price" value="{{ fan.price }}">
  </div>
 
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Text</label>
    <textarea class="form-control" id="subject" name="subject" rows="3">{{ fan.subject }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
{% endfor %}


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  </script>
</form>
 

{% endblock %}
