<style type="text/css">
 h2 {
  text-align: center;
 }

 h1 {
  text-align: center;
  margin: 30px;
  padding-bottom: 25px;
 }
 .hide-all-text{
  display: none;
 }
 button{
  border:none;
  background-color: inherit;
  color: #1443c5;
 
 }
 button:hover{
  color: #2ee43c;
 }
</style>
{% extends 'base.html' %} {% block content %}

<h1>Reviews</h1>

{% for opinion in opinions | reverse %}
<h2> {{ opinion.name }} {{ opinion.surname }} </h2>
<h3>{{ opinion.Title}} </h3>
<p id="{{ opinion._id }}_truncated" style="display: block;">{{ opinion.Opinion|truncate(200, True)}}</p>
<p id="{{ opinion._id }}_full" class="hide-all-text" style="display: none;">{{ opinion.Opinion }}</p>

<button onclick="showMore('{{ opinion._id }}')" id="{{ opinion._id }}_show">Show More</button>

{% endfor %}

<hr> 

<a class="btn btn-primary float-left col-sm-6" href="{{url_for('add_review')}}">Add a review</a>



{% endblock %}
