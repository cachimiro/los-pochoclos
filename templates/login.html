<style>
#centre{
  text-align: center;
  color:red;
}
  @media only screen and (max-width: 800px) {
    button{
    padding: 30px !important;
  }
}
    

</style>


{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row  no-gutters">
        <div class="col-sm-12 col-md-4 col-lg-4">
<form action="{{ url_for('login') }}" method="POST">
    <input type="text" name="username" placeholder="username" value="{{ request.form.username }}"/>
    </div>
    <div class="col-sm-12col-md-4 col-lg-4">
    <input type="password" name="password" placeholder="password" value="{{ request.form.password }}"/>
    </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    </div>
   
</form>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}
{% for message in get_flashed_messages() %}
<p id="centre">{{ message }}</p>
{% endfor %}
{% endblock %}
